<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>イントロクイズ - 設定</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-cyan-500 to-teal-600 min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full bg-white/10 backdrop-blur-lg rounded-3xl p-8 shadow-2xl border border-white/20">
        <h1 class="text-3xl font-bold text-white mb-6 text-center">🔑 APIキー設定</h1>
        
        <div class="mb-6">
            <label class="block text-white font-semibold mb-2">YouTube API Key</label>
            <input 
                type="password" 
                id="apiKeyInput" 
                placeholder="APIキーを入力"
                class="w-full px-4 py-3 rounded-xl bg-white/20 text-white placeholder-white/60 border border-white/30 focus:outline-none focus:ring-2 focus:ring-white/50"
            />
        </div>
        
        <button 
            onclick="saveApiKey()"
            class="w-full py-4 bg-white text-cyan-600 font-bold rounded-2xl hover:bg-white/90 transition-all transform hover:scale-105 active:scale-95 shadow-lg"
        >
            保存してクイズを開始
        </button>
        
        <div class="mt-6 text-white/80 text-sm">
            <p class="mb-2">📝 このAPIキーは：</p>
            <ul class="list-disc list-inside space-y-1 text-xs">
                <li>ブラウザのLocalStorageに保存されます</li>
                <li>あなたのデバイスにのみ保存されます</li>
                <li>サーバーには送信されません</li>
            </ul>
        </div>
    </div>

    <script>
        function saveApiKey() {
            const apiKey = document.getElementById('apiKeyInput').value.trim();
            
            if (!apiKey) {
                alert('APIキーを入力してください');
                return;
            }
            
            // LocalStorageに保存
            localStorage.setItem('youtubeApiKey', apiKey);
            
            // メインアプリにリダイレクト
            window.location.href = 'mobile-music.html';
        }
    </script>
</body>
</html>
